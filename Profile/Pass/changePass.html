<!DOCTYPE html>
<html lang="es">

<head>
    <title>COMPUROSARIO</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2019.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/TRES/Profile/changes.css">
    <!--Page font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!-- Jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Segment includer, for including the data -->
    <script src="/TRES/scripts/csi.js" defer></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- page js -->
    <script src="/TRES/Profile/Pass/changePass.js" defer></script>

    <link rel="icon" type="image/x-icon" href="/TRES/Images/Main page/Favicon.png">
</head>
<body>
    <div class="center">
        <h1>Cambio de contraseña</h1>
        <form method="post" class="new-pass-form" id="new-pass-form">
            <div class="txt_field">
                <input type="password" id="new-pass" name="new-pass" required=True>
                <span></span>
                <label>Ingresa tu nueva contraseña</label>
                
            </div>
            <div class="txt_field">
                <input type="password" id="new-pass-confirm" name="new-pass-confirm" required=True>
                <span></span>
                <label>Repeti la contraseña</label>
                
            </div>
            <p class="pass-match-error">Las contraseñas no coinciden</p>
            <p class="pass-new-error">La nueva contraseña debe ser distinta</p>

            <div class="buttons">
                <input class="change-button" type="submit" value="Cambiar">
                <a class="back-to-index" href="/TRES/Profile/profile.html">Volver al perfil</a>
            </div>
        </form>
    </div>
</body>
</html>
